<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style/rinele.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/src/icon/icon.png">
    <title>Rinele Mazaquatro | Psicologa</title>
</head>
<body style="background-color: #006494; color:#fff">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="titleM">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="contM">.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="conteiner">
        <div class="title">
            <img src="../static/src/icon/logoWhite.png" width="100" class="lg">
            <p>Psicologa</p>
            <h1>Rinele</h1>
            <h2>Mazaquatro</h2>
        </div>
        <div class="infos">
            <h1 class="text-break" style="text-align: justify;"><b>Vamos falar sobre o que realmente importa?</b></h1>
            <p class="text-break" style="text-align: justify;">Tenha um espa√ßo seguro para compartilhar seus sentimentos, traumas e sonhos!</p>
            <button type="button" class="btn btn-success btn-lg" id="btnWhats">
                <i class="bi bi-whatsapp"></i>
                Entre em contato comigo!
            </button>
            <p> - OU - </p>
            <div class="formInfos">
                <p>Deixe seu numero, e iremos entrar em contato!</p>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome Completo" autocomplete="name">
                        <label for="floatingInput">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput2" placeholder="Telefone" autocomplete="cc-number">
                        <label for="floatingInput2">Telefone</label>
                    </div>
                </form>
                <button type="button" class="btn btn-outline-light btn-lg" id="btnEmail" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-send-check-fill">
                    </i> 
                    Enviar meu numero! 
                </button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('btnWhats').onclick = function(){
            // document.location = 'https://wa.me/554388080802'
            document.location = 'https://wa.me/5543988080802?text=Ol%C3%A1,%20Vim%20pela%20p%C3%A1gina%20de%20captura.%20'
        }

        document.getElementById('btnEmail').onclick = function() {
            var nome = document.getElementById('floatingInput').value
            var telefone = document.getElementById('floatingInput2').value
            try{
                document.getElementById('titleM').textContent = 'Enviado com Sucesso'
                document.getElementById('contM').textContent = 'Dados enviados com sucesso, aguarde o contato de nossa equipe!'
                document.location = '/enviar/' + nome + '_' + telefone
            }catch{
                document.getElementById('titleM').textContent = 'Erro ao enviar'
                document.getElementById('contM').textContent = 'Verifique os dados e tente novamente!'
            }
        }
    </script>
</body>
</html>
