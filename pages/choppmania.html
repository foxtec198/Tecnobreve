<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopp Mania | Pedidos</title>
    <link rel="stylesheet" href="../src/style/choppmania.css">
    <link rel="icon" href="../src/img/logoB.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16666996678"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'AW-16666996678');
        gtag('event', 'conversion', {'send_to': 'AW-16666996678/4zp0CLWNlswZEMbfuIs-'});
    </script>
</head>
<body>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dados enviados com sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Aguarde, alguém de nossa equipe estará entrando em contato, para finalizar os toques finais!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="info">
        <!-- <img alt="logoChoppMania" src="../src/img/logoB.png"> -->
    </div>
    <div class="form">
        <h1>Realize seu pedido!</h1>
        <form>
            <select id="produto" class="form-select" aria-label="Default select example">
                <option>
                    SERRA GERAIS - 30L - R$315 
                </option>
                <option>
                    SERRA GERAIS - 50L - R$550 
                </option>
                <option>
                    COLINA - 50L - R$450
                </option>
                <option>
                    COLINA - 30L - R$290 
                </option>
            </select>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Password" required>
                <label for="floatingPassword">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="seuemail@email.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="tel" placeholder="seuemail@email.com" required>
                <label for="floatingInput">Telefone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control" id="data" placeholder="seuemail@email.com" required>
                <label for="floatingInput">Data do Evento</label>
            </div>
            <button type="button" class="btn btn-dark" id="btn_enviar" data-bs-toggle="modal" data-bs-target="#myModal">Fazer Pedido</button>
            <p style="font-size: 12px; text-align: center; font-style: italic; color: gray;">
                ©️ 2024 Desenvolvido por Tecnobreve
            </p>
        </form>
    </div>

    <script type="module">
        function teste(){
            const nome = document.getElementById('nome').value
            const email = document.getElementById('email').value
            const tel = document.getElementById('tel').value
            const data = document.getElementById('data').value
            const sl = document.getElementById('produto')
            const produto = sl.options[sl.selectedIndex].value
            
            if(nome && email && tel && data && produto != 'Selecione seu Barril!'){
                const exampleModal = document.getElementById('myModal')
                exampleModal.querySelector('.modal-title').textContent = 'Dados enviados com sucesso!'
                exampleModal.querySelector('.modal-body p').textContent = 'Aguarde, alguém de nossa equipe estará entrando em contato, para finalizar os toques finais!'
                document.location = '/choppmania/enviar/' + nome + '_' + email + '_' + tel + '_' + data + '_' + produto
                return
            }else{
                const exampleModal = document.getElementById('myModal')
                exampleModal.querySelector('.modal-title').textContent = 'Preencha todos os dados!'
                exampleModal.querySelector('.modal-body p').textContent = 'Precisamos de todas essa informações para o primeiro contato, certifique-se de preencher tudo corretamente!'
                return
            }
        }
        document.getElementById('btn_enviar').addEventListener('click', teste)
    </script>
</body>
</html>
