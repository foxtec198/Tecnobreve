<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/index2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>Rinele Mazaquatro | Psicologa</title>
</head>
<body style="background-color: #006494; color:#fff">
    <img src="icon.png" class="logo">
    <div class="title">
        <div class="whiteD">
            <img src="src/LG.png" class="lg" width="250">
        </div>
        <div class="blueD">
            <img src="src/rmvPerson.png" class="person">
        </div>
    </div>
    <div class="infos">
        <h1>Vamos conversar ?</h1>
        <button type="button" class="btn btn-success btn-lg">
            <i class="bi bi-whatsapp"></i>
            Entre em contato comigo!
        </button>
        <p> - OU - </p>
        <div class="formInfos">
            <p>Deixe seu numero, e iremos entrar em contato!</p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Telefone">
                <label for="floatingInput">Telefone</label>
            </div>
            <button type="button" class="btn btn-outline-light btn-lg">
                <i class="bi bi-send-check-fill">
                </i> 
                Enviar meu numero! 
            </button>
        </div>
    </div>
</body>
</html>
